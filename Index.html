<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Wheater</title>
</head>
<body>
    
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"> </i>
            <input type="text" placeholder="Coloque sua Localização">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>
        <div class="notfound">
            <img src="/img/404.png">
            <p> oops! Not found </p>
        </div>

        <div class="weather-box">
            <img src="">
            <p class="temperatur"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="Wind">
                <i class="fa-solid fa-wind"></i>
                 <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                 </div>
            </div>
        </div>
    </div>




    <script src="https://kit.fontawesome.com/bbbf50ffaf.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
